<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma Final</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <section class="container">

        <h1>ENIGMA FINAL</h1>

        <p class="descricao">
            Decodifique o enigma abaixo.  
            Cada símbolo representa uma letra.
        </p>

        <div class="bloco-simbolos">
            <p>⬤ = A</p>
            <p>✦ = R</p>
            <p>◆ = M</p>
            <p>▲ = O</p>
        </div>

        <p class="codigo">
            ✦ ◆ ⬤ ▲  
        </p>

        <input type="text" id="respostaFinal" placeholder="Digite a palavra...">

        <button onclick="conferirCodigo()">CONFIRMAR</button>

        <p id="msgFinal" class="mensagem"></p>

    </section>

    <script>
        const respostaCorreta = "armao"; // exemplo

        function conferirCodigo() {
            const r = document.getElementById("respostaFinal").value.trim().toLowerCase();
            const msg = document.getElementById("msgFinal");

            if (r === respostaCorreta) {
                msg.style.color = "#2bff73";
                msg.innerText = "✔ Código decifrado! Você completou todos os enigmas!";
                return;
            }

            msg.style.color = "#ff4444";
            msg.innerText = "❌ Código incorreto. Tente novamente.";
        }
    </script>

</body>
</html>
