<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enigma 2</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <section class="container">

        <h1>ENIGMA 2</h1>

        <p class="descricao">
            Conecte as pistas e descubra as duas palavras secretas.
        </p>

        <div class="campo">
            <label>Primeira senha:</label>
            <input type="text" id="senha1" placeholder="Digite a primeira palavra">
        </div>

        <div class="campo">
            <label>Segunda senha:</label>
            <input type="text" id="senha2" placeholder="Digite a segunda palavra">
        </div>

        <button onclick="conferirSenhas()">CONFERIR</button>

        <p id="mensagem" class="mensagem"></p>

        <button id="refazer" class="refazer" onclick="refazerEnigma()">REFAZER</button>

    </section>

    <script src="roteiro-enigma.js" defer></script>
</body>
</html>
